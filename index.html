<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <p id="previousOperation"></p>
                <p id="currentOperation">0</p>
            </div>
            <div class="top-buttons">
                <button id="clearBtn">Clear</button>
                <button id="deleteBtn">Delete</button>
            </div>
            <div class="buttons">
                <button id="number">7</button>
                <button id="number">8</button>
                <button id="number">9</button>
                <button id="operator">รท</button>

                <button id="number">4</button>
                <button id="number">5</button>
                <button id="number">6</button>
                <button id="operator">ร</button>

                <button id="number">1</button>
                <button id="number">2</button>
                <button id="number">3</button>
                <button id="operator">-</button>

                <button id="pointBtn">.</button>
                <button id="number">0</button>
                <button id="equalsBtn">=</button>
                <button id="operator">+</button>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
